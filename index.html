<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora de médias</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="conteiner">
        <header>
            <img src="images/logo.png" alt="capela e diploma">
            <h1>calculadora de médias</h1>
        </header>
        <form id="form">
            <input type="text" id="materia" required placeholder="Nome da máteria">
            <input type="number" id="nota" required placeholder="Nota" min="0" max="10">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da máteria</th>
                    <th>Nota da máteria</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td id="medvalor">...</td>
                    <td id="medresul"><span class="resultado">   ...</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
